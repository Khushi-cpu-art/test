name: Run Selenium Test with Email Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Selenium test
      run: npm test

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: |
          screenshot_01.png
          screenshot_02.png

    - name: Upload Mochawesome HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        path: mochawesome-report/mochawesome.html

    - name: Email report and screenshots
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Selenium Test Results - ${{ github.repository }}
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Hello,

          Your Selenium test has completed.

          The HTML report and screenshots are attached.

          Regards,
          GitHub Actions
        attachments: |
          mochawesome-report/mochawesome.html
          screenshot_01.png
          screenshot_02.png
