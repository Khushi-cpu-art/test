name: Run Selenium Test with Email Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Selenium test
      run: npm test

    - name: Zip Mochawesome Report
      if: always()
      run: |
        powershell Compress-Archive -Path mochawesome-report/* -DestinationPath report.zip

    - name: Upload zipped report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zipped-report
        path: report.zip

    - name: Email zipped report
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Selenium Test Results - ${{ github.repository }}
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          Hello,

          Your Selenium test has completed.

          Please find the full Mochawesome HTML report with embedded screenshots attached as a ZIP file.

          Regards,  
          GitHub Actions
        attachments: |
          report.zip
