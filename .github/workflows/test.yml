name: Run Selenium Test with Email Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Run tests
      run: npm test

    - name: Upload mochawesome report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mochawesome-report
        path: mochawesome-report/

    - name: Send email notification (optional)
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.example.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions Selenium Test Failed
        to: your@email.com
        from: GitHub Actions <your@email.com>
        body: |
          The Selenium test has failed. Please check the attached report.
        attachments: mochawesome-report/mochawesome.html
