name: Run Selenium Test with Email Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version

      - name: Clean up old Chrome sessions
        run: |
          pkill -f chrome || true
          pkill -f chromedriver || true
          rm -rf /tmp/chrome* || true

      - name: Install dependencies
        run: npm install

      - name: Run Selenium test
        run: npm test

      # Removed screenshot upload step since screenshots are embedded as base64 inside report

      - name: Upload Mochawesome HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/report.html  # <-- match your mochawesome reportFilename

      - name: Email report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Selenium Test Results - ${{ github.repository }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hello,
            Your Selenium test has completed.
            The HTML report is attached (screenshots are embedded inside the report).
            Regards,
            GitHub Actions
          attachments: |
            mochawesome-report/report.html
